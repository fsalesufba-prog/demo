spring:
  datasource:
    url: jdbc:mysql://mysql:3306/streamflix_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: streamflix_user
    password: streamflix_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

logging:
  level:
    com.demo.streamflix: INFO
    org.springframework.security: WARN

app:
  jwt:
    secret: ${JWT_SECRET:demo-streamflix-secret-key-2026-very-secure-change-in-production}
    expiration: 86400000
  cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"