spring:
  datasource:
    url: jdbc:mysql://localhost:3306/streamflix_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: streamflix_user
    password: streamflix_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

logging:
  level:
    com.demo.streamflix: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  jwt:
    secret: demo-streamflix-secret-key-2026-very-secure-change-in-production
    expiration: 86400000 # 24 horas
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:8081"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"