version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: demo-streamflix-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: streamflix_demo
      MYSQL_USER: streamflix_user
      MYSQL_PASSWORD: streamflix_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    networks:
      - streamflix-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-streamflix-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/streamflix_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: streamflix_user
      SPRING_DATASOURCE_PASSWORD: streamflix_pass
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    volumes:
      - ./src/main/resources/static/images:/app/static/images
    restart: unless-stopped
    networks:
      - streamflix-network

  adminer:
    image: adminer:latest
    container_name: demo-streamflix-adminer
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      - streamflix-network
    restart: unless-stopped

networks:
  streamflix-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local